<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kev Bayliss Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4f4f4;
            max-width: 1200px; /* Limit the width */
            margin-left: auto;
            margin-right: auto;
        }

        header {
            background-color: #000;
            padding:30px;
            text-align: center;
            color: #fff;
        }

        .banner {
            width: 100%;
            max-width: 1200px; /* Ensure the banner doesn't stretch beyond this width */
            height: auto;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        .button {
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center; /* Aligns the text and icon vertically */
            font-size: 16px;
            margin: 10px 5px;
        }

        /* Button color classes */
        .button-red {
            background-color: #e60000; /* Red for email */
        }

        .button-green {
            background-color: #00cc00; /* Green for eBay */
        }

        .button-blue {
            background-color: #007bff; /* Blue for Twitch */
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Social media icons styling */
        .social-icons a {
            color: #000;
            font-size: 36px; /* Reduce size for social media icons */
            margin: 0 15px;
            text-decoration: none;
        }

        .social-icons img {
            width: 90px; /* Set a specific size for social media icons */
            height: 90px; /* Maintain the aspect ratio */
        }

        /* Other icon size for the buttons should remain as previously set */
        .icon {
            width: 30px; /* Icon size for buttons */
            height: 30px;
            margin-right: 16px; /* Space between icon and text */
            filter: invert(1); /* Inverts the icon color to match text color */
        }

        /* Profile Image and Title Layout */
        .header-container {
            display: flex; /* Use Flexbox */
            align-items: center; /* Vertically align items */
            justify-content: flex-start; /* Align to the left */
            margin-bottom: 20px; /* Space between the image and the text */
        }

        /* Profile Image */
        .profile-img {
            width: 80px; /* Adjust the size of the profile picture */
            height: 80px; /* Keep the height same as width */
            border-radius: 50%; /* Make it circular */
            margin-right: 20px; /* Space between the image and the title */
        }

        /* Title */
        h1 {
            font-size: 24px; /* Adjust the size as needed */
        }

        /* Responsive for small screens */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column; /* Stack the profile image and text vertically */
                align-items: center; /* Center the items */
            }

            .profile-img {
                margin-bottom: 15px; /* Add space between the image and text */
            }

            h1 {
                text-align: center; /* Center the title */
            }
        }

        /*image*/
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-right: 20px;
        }

        .about-me {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
        }

        .about-me-text {
            max-width: 600px;
        }
    </style>
</head>
<body>

<header>
    <img class="banner" src="KevBayliss.github.io/KevBaylissArt_Banner_1200.jpg" alt="Kev Bayliss Art">
</header>

<section>
    <!-- Email Button with Custom Icon -->
    <a href="mailto:KevBaylissArt@Outlook.com" class="button button-red">
        <img src="KevBayliss.github.io/mail icon.png" alt="Email" class="icon"> <strong>EMAIL ME FOR COMMISSIONS</strong>
    </a>

    <!-- eBay Button with Custom Icon -->
    <a href="https://www.ebay.co.uk/usr/KevBaylissArt" class="button button-green">
        <img src="KevBayliss.github.io/ebay icon.png" alt="eBay" class="icon"> <strong>SHOP EXISTING WORK ON EBAY</strong>
    </a>

    <!-- Twitch Button with Custom Icon -->
    <a href="https://www.twitch.tv/KevBaylissArt" class="button button-blue">
        <img src="KevBayliss.github.io/twitch icon.png" alt="Twitch" class="icon"><strong>WATCH MY TWITCH CHANNEL</strong>
    </a>
</section>
